name: Delete labels
on:
  label:
    types: deleted
jobs:
  delete_labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - run: gh label list -R $DEST_REPO | grep "$NAME" && gh label delete "$NAME" --yes -R $DEST_REPO
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NAME: ${{ github.event.label.name }}
          DEST_REPO: ${{ vars.DEST_REPO }}
